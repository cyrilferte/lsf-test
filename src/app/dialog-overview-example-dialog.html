<form class="example-form" [formGroup]="loginForm" (submit)="redirectUser(data.type)">
  <mat-form-field class="example-full-width">
  <input matInput placeholder="Email" formControlName="email">
</mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="password" formControlName="password" type="password">
  </mat-form-field>
  <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">login</button>

</form>
